<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 350px;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .qr-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ G√©n√©rateur QR Code</h1>
        <p class="subtitle">Cr√©ez votre code QR en quelques secondes</p>

        <div class="input-group">
            <input 
                type="text" 
                id="textInput" 
                value="https://exemple.com" 
                placeholder="Entrez une URL ou du texte..."
            >
        </div>

        <div class="qr-container">
            <div id="qrcode"></div>
        </div>

        <button onclick="downloadQR()">üì• T√©l√©charger</button>

        <div class="info">
            <p><strong>Caract√®res:</strong> <span id="charCount">20</span></p>
        </div>
    </div>

    <script>
        let qr = null;

        function generateQR() {
            const text = document.getElementById('textInput').value;
            
            // Mise √† jour du compteur
            document.getElementById('charCount').textContent = text.length;

            // Effacer le QR pr√©c√©dent
            const container = document.getElementById('qrcode');
            container.innerHTML = '';

            // G√©n√©rer le nouveau QR
            qr = new QRCode(container, {
                text: text,
                width: 300,
                height: 300,
                colorDark: '#667eea',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        }

        // G√©n√©rer QR au d√©marrage
        generateQR();

        // G√©n√©rer QR en temps r√©el lors de la saisie
        document.getElementById('textInput').addEventListener('input', generateQR);
    </script>
</body>
</html>
