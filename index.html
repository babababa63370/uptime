<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 40px;
        }

        .results.hidden {
            display: none;
        }

        .result-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .result-title {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .result-info {
            font-size: 12px;
            color: #999;
        }

        .result-list {
            display: grid;
            gap: 12px;
        }

        .result-item {
            padding: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            padding: 16px;
            background: #fee;
            border-left: 4px solid #f00;
            border-radius: 8px;
            color: #c33;
            font-size: 13px;
            display: none;
            margin-bottom: 20px;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∑Ô∏è Web Scraper</h1>
            <p class="subtitle">Extrayez le contenu d'autres sites web</p>
        </div>

        <div class="input-group">
            <label>URL du site</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://exemple.com"
                value="https://www.wikipedia.org"
            >
        </div>

        <div class="input-group">
            <label>S√©lecteur CSS (optionnel)</label>
            <input 
                type="text" 
                id="selectorInput" 
                placeholder="p, h1, .class, #id, etc."
            >
        </div>

        <div class="button-group">
            <button onclick="scrapeWebsite()">üîç Scraper</button>
            <button onclick="clearResults()">üîÑ R√©initialiser</button>
        </div>

        <div class="error" id="errorBox"></div>
        
        <div class="loading" id="loadingBox">
            <div class="spinner"></div>
            <p>Scraping en cours...</p>
        </div>

        <div class="results hidden" id="resultsBox">
            <div class="result-header">
                <div class="result-title" id="resultTitle"></div>
                <div class="result-info" id="resultInfo"></div>
            </div>
            <div class="result-list" id="resultList"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const selectorInput = document.getElementById('selectorInput');
        const loadingBox = document.getElementById('loadingBox');
        const resultsBox = document.getElementById('resultsBox');
        const resultList = document.getElementById('resultList');
        const resultTitle = document.getElementById('resultTitle');
        const resultInfo = document.getElementById('resultInfo');
        const errorBox = document.getElementById('errorBox');

        async function scrapeWebsite() {
            const url = urlInput.value.trim();
            const selector = selectorInput.value.trim();

            if (!url) {
                showError('Entrez une URL');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                urlInput.value = 'https://' + url;
            }

            clearError();
            loadingBox.classList.add('show');
            resultsBox.classList.add('hidden');

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput.value.trim(),
                        selector: selector || null
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Erreur lors du scraping');
                    loadingBox.classList.remove('show');
                    return;
                }

                displayResults(data);
                loadingBox.classList.remove('show');

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
                loadingBox.classList.remove('show');
            }
        }

        function displayResults(data) {
            resultTitle.textContent = data.title || 'Sans titre';
            resultInfo.textContent = `üìä ${data.count} r√©sultats trouv√©s ‚Ä¢ üåê ${new URL(data.url).hostname}`;

            resultList.innerHTML = '';
            data.results.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = (index + 1) + '. ' + item;
                resultList.appendChild(div);
            });

            resultsBox.classList.remove('hidden');
        }

        function clearResults() {
            urlInput.value = '';
            selectorInput.value = '';
            resultsBox.classList.add('hidden');
            loadingBox.classList.remove('show');
            clearError();
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        function clearError() {
            errorBox.classList.remove('show');
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scrapeWebsite();
        });
    </script>
</body>
</html>
