<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-size: 14px;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-icon {
            margin-right: 8px;
        }

        .content {
            padding: 40px;
            max-height: 600px;
            overflow-y: auto;
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-group {
            margin-bottom: 24px;
        }

        .label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(102, 126, 234, 0.02);
        }

        input[type="file"]::file-selector-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        input[type="file"]::file-selector-button:hover {
            background: #764ba2;
        }

        .qr-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f0f5 100%);
            border-radius: 16px;
            min-height: 350px;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .char-count {
            font-size: 12px;
            color: #999;
            margin-top: 16px;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        button.secondary:hover {
            background: #f8f9fa;
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background: #000;
            display: none;
        }

        #video.active {
            display: block;
        }

        #canvas {
            display: none;
        }

        #previewImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            display: none;
        }

        #previewImage.show {
            display: block;
        }

        .scanner-controls {
            display: flex;
            gap: 12px;
            width: 100%;
            flex-wrap: wrap;
        }

        .result-box {
            width: 100%;
            padding: 16px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-label {
            font-size: 11px;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .result-text {
            font-size: 14px;
            color: #333;
            word-break: break-all;
            margin-bottom: 12px;
            font-family: monospace;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .error-box {
            width: 100%;
            padding: 12px;
            background: #fee;
            border-left: 4px solid #f00;
            border-radius: 8px;
            color: #333;
            font-size: 13px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        @media (max-width: 600px) {
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px;
            }

            .tab {
                padding: 12px 16px;
                font-size: 12px;
            }

            .qr-display {
                min-height: 300px;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .scanner-controls {
                flex-direction: column;
            }

            .scanner-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üéØ QR Code Pro</h1>
            <p>G√©n√©rez et scannez vos codes QR en un clic</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab(event, 'generator')">
                <span class="tab-icon">‚ú®</span>G√©n√©rateur
            </div>
            <div class="tab" onclick="switchTab(event, 'scanner')">
                <span class="tab-icon">üì±</span>Scanneur
            </div>
        </div>

        <div class="content">
            <!-- Generator Tab -->
            <div id="generator" class="tab-pane active">
                <div class="input-group">
                    <label class="label">Contenu</label>
                    <input 
                        type="text" 
                        id="textInput" 
                        value="https://exemple.com" 
                        placeholder="Entrez une URL, du texte ou un message..."
                    >
                </div>

                <div class="qr-display">
                    <div id="qrcode"></div>
                    <div class="char-count">
                        <strong id="charCount">20</strong> caract√®res
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="downloadQR()">üì• T√©l√©charger</button>
                    <button class="secondary" onclick="copyToClipboard()">üìã Copier</button>
                </div>
            </div>

            <!-- Scanner Tab -->
            <div id="scanner" class="tab-pane">
                <div class="scanner-container">
                    <div class="input-group" style="width: 100%;">
                        <label class="label">Scanner un QR depuis une image</label>
                        <input 
                            type="file" 
                            id="imageInput" 
                            accept="image/*"
                            onchange="scanImageFile()"
                        >
                    </div>

                    <img id="previewImage" alt="Preview">
                    <canvas id="canvas"></canvas>

                    <video id="video" width="400" height="400"></video>

                    <div class="scanner-controls">
                        <button onclick="startCamera()" style="flex: 1;">üì∑ Cam√©ra</button>
                        <button class="secondary" onclick="stopCamera()" style="flex: 1;">‚èπÔ∏è Arr√™ter</button>
                    </div>

                    <div id="errorBox" class="error-box"></div>

                    <div id="resultBox" class="result-box">
                        <div class="result-label">‚úì R√©sultat scann√©</div>
                        <div class="result-text" id="resultText"></div>
                        <button class="copy-btn" onclick="copyScanResult()">Copier le r√©sultat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let qr = null;
        let stream = null;
        let scannerRunning = false;
        let lastScannedCode = null;
        let scanIntervalId = null;

        function switchTab(event, tabName) {
            // Hide all panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected pane
            document.getElementById(tabName).classList.add('active');
            
            // Add active to clicked tab
            event.target.closest('.tab').classList.add('active');

            if (tabName === 'generator') {
                stopCamera();
                generateQR();
            }
        }

        function generateQR() {
            const text = document.getElementById('textInput').value;
            
            // Update character count
            document.getElementById('charCount').textContent = text.length;

            // Clear previous QR
            const container = document.getElementById('qrcode');
            container.innerHTML = '';

            // Generate new QR
            if (text) {
                qr = new QRCode(container, {
                    text: text,
                    width: 300,
                    height: 300,
                    colorDark: '#667eea',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('textInput').value;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úì Copi√©: ' + text);
            });
        }

        async function startCamera() {
            try {
                document.getElementById('errorBox').classList.remove('show');
                document.getElementById('resultBox').classList.remove('show');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.classList.add('active');
                scannerRunning = true;
                
                video.onloadedmetadata = () => {
                    scanQRFromVideo();
                };
            } catch (err) {
                showError('Erreur d\'acc√®s cam√©ra: ' + err.message);
            }
        }

        function stopCamera() {
            scannerRunning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (scanIntervalId) {
                clearInterval(scanIntervalId);
            }
            document.getElementById('video').classList.remove('active');
        }

        function scanQRFromVideo() {
            if (!scannerRunning) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!canvas.parentNode) return;
            
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (canvas.width === 0 || canvas.height === 0) {
                scanIntervalId = setTimeout(scanQRFromVideo, 100);
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code && code.data) {
                    lastScannedCode = code.data;
                    document.getElementById('resultText').textContent = code.data;
                    document.getElementById('resultBox').classList.add('show');
                    stopCamera();
                }
            } catch (e) {
                console.log('Scanning...');
            }

            scanIntervalId = setTimeout(scanQRFromVideo, 500);
        }

        function scanImageFile() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            document.getElementById('errorBox').classList.remove('show');
            document.getElementById('resultBox').classList.remove('show');

            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    try {
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code && code.data) {
                            lastScannedCode = code.data;
                            document.getElementById('resultText').textContent = code.data;
                            document.getElementById('resultBox').classList.add('show');
                        } else {
                            showError('Aucun QR code trouv√© dans cette image');
                        }
                    } catch (err) {
                        showError('Erreur lors du scan: ' + err.message);
                    }

                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function copyScanResult() {
            if (lastScannedCode) {
                navigator.clipboard.writeText(lastScannedCode).then(() => {
                    alert('‚úì R√©sultat copi√©!');
                });
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        // Initial QR generation
        generateQR();

        // Real-time QR generation on input
        document.getElementById('textInput').addEventListener('input', generateQR);
    </script>
</body>
</html>
